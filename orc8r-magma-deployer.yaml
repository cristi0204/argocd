nms:
  magmalte:
    image:
      repository: "linuxfoundation.jfrog.io/magma-docker/magmalte"
      tag: "1.8.0"
      pullPolicy: IfNotPresent
    env:
      api_host: orc8r-nginx-proxy
      mysql_host: postgresql
      mysql_user: postgres
      mysql_pass: postgres
  nginx:
    image:
      pullPolicy: IfNotPresent
    service:
      type: "LoadBalancer"
  secret:
    certs:  orc8r-secrets-certs
nginx:
  replicas: 1
  image:
    repository: "linuxfoundation.jfrog.io/magma-docker/nginx"
    tag: "1.8.0"
  spec:
    hostname: controller.btic.5g
  service:
    type: "LoadBalancer"
controller:
  replicas: 1
  image:
    repository: "linuxfoundation.jfrog.io/magma-docker/controller"
    tag: "1.8.0"
    env:
      orc8r_domain_name: "btic.5g"
  podDisruptionBudget:
    enabled: true
metrics:
  prometheus:
    includeOrc8rAlerts: true
    create: true
  prometheusCache:
    create: true
    limit: 5000 #500000
  prometheusConfigurer:
    create: true
  alertmanager:
    create: true
  alertmanagerConfigurer:
    create: true
  metrics:
    volumes:
      prometheusData:
        volumeSpec:
          emptyDir: {}
      prometheusConfig:
        volumeSpec:
          emptyDir: {}
#     volumes:
#       prometheusConfig:
#         volumeSpec:
#           persistentVolumeClaim:
#             claimName: promcfg
#       prometheusData:
#         volumeSpec:
#           persistentVolumeClaim:
#             claimName: promdata
  userGrafana:
    volumes:
      datasources:
        volumeSpec:
          persistentVolumeClaim:
            claimName: grafanadatasources
      dashboardproviders:
        volumeSpec:
          persistentVolumeClaim:
            claimName: grafanaproviders
      dashboards:
        volumeSpec:
          persistentVolumeClaim:
            claimName: grafanadashboards
      grafanaData:
        volumeSpec:
          persistentVolumeClaim:
            claimName: grafanadata
secrets:
  create: true
  docker:
    registry: docker.io
    username: username
    password: password
  secret:
    certs:
      enabled: false
      files: {}

##. domain proxy
dp:
  enabled: 'true'

logging:
  secret:
    certs: orc8r-fluentd-tls
  imagePullSecrets:
    - name: gitlab-btic5g
  # secret:
  #   certs: orc8r-fluentd-tls
  # volumes:
  #   - name: mycerts
  #     secret:
  #       secretName: orc8r-fluentd-tls
  #       defaultMode: 420
  # containers:
  volumeMounts:
    - mountPath: /var/opt/magma/certs/certifier.pem
      name: mycerts
      readOnly: true
      subPath: ca.crt
    - mountPath: /var/opm.magma/certs/fluentd.pem
      name: mycerts
      readOnly: true
      subPath: tls.crt
    - mountPath: /var/opt/magma/certs/fluentd.key
      name: mycerts
      readOnly: true
